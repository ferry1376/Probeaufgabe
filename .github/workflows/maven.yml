name: Maven CI/CD with GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'temurin'

      # 3. Install Chrome (for headless testing)
      - name: Install Chrome
        run: sudo apt-get install -y google-chrome-stable

      # 4. Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      # 5. Run Maven build
      - name: Build with Maven
        run: mvn clean install

      # 6. Run tests with Chrome headless
      - name: Run Tests
        run: mvn test -Dwebdriver.chrome.driver=/usr/bin/google-chrome

      # 7. Upload ExtentReports to GitHub Pages
      - name: Deploy to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: main
          folder: target/ExtentReports

      # 8. Optional: Upload test results for debugging
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports
