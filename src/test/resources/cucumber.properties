# Path to the feature files
cucumber.features=src/test/resources/features

# Path to the glue code (step definitions)
cucumber.glue=com.example.steps

# Plugins for reporting
cucumber.plugin=pretty, html:target/cucumber-reports.html

# Tags to filter scenarios (optional)
# cucumber.filter.tags=@yourTag

# Dry run mode (optional, set to true to check for missing step definitions)
# cucumber.execution.dry-run=false
